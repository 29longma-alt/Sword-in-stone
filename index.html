<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.279343600141864; longitude: -84.27582231515213;"
      ></a-text>
      <!-- Load the Blender file -->
		<a-assets>
			<a-asset-item id="myModel" src="extrusion.glb"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
<a-entity gltf-model="#Sword.glb" gps-entity-place="latitude: 39.279791734356856; longitude: -84.27576773341642;"></a-entity>
      
      <a-text
        value="Welcome to VR!"
        scale="12 12 12"
        color="red"
        gps-entity-place="latitude:39.2792585964028; longitude: -84.27580446909415;"
      ></a-text>
    </a-scene>
  </body>
</html>
